    <h3 id="experience">Experience and Skills</h3>

    <div class="work-belt">
        <div class="thumb-wrap">
            <div class="thumb-container">


        {% for item in site.data.portfolio.work %}
            <a class="thumb-unit" data-folder="{{item.folder}}" style=" background-image: url(/assets/work/{{item.folder}}/thumb.jpg);">

                <div class="thumb-overlay">
                    <strong>{{ item.name }}</strong>
                </div>

            </a>
        {% endfor %}

    </div>
        </div>

        <div class="work-wrap">
            <div class="work-container">
                <div class="work-return">{% include icons/back.html %}</div>
                <div class="project-load"></div>
            </div>
        </div>
    </div>
</section>
