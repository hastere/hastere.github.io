<section class="alt-section">

    <h3 id="#work">Work</h3>
    <div class="thumb-container">


        {% for item in site.data.portfolio.work %}
            <a href="" class="thumb-unit"style=" background-image: url(/assets/img/work/{{item.folder}}/thumb.jpg);">

                <div class="thumb-overlay">
                    <strong>{{ item.name }}</strong>
                    <div class="zoom-icon"></div>
                </div>

            </a>
        {% endfor %}

    </div>

</section>
