<header style="background-image: url(/assets/img/hero.jpg);">

    <div class="logo"> </div>

    <nav>
        {% for item in site.data.portfolio.menu %}
            <a href="{{ item.url }}">{{ item.name }}</a>
        {% endfor %}
    </nav>

    <h1><span>{{ site.data.portfolio.title }}</span></h1>
    <p class="kicker">{{ site.data.portfolio.description }}</p>

</header>
